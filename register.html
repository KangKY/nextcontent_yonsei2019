    var passwordRegex = /(?=.*\d{1,50})(?=.*[~`!@#$%\^&*()-+=]{1,50})(?=.*[a-zA-Z]{2,50}).{6,10}$/g;

    function writeUserData(email, password ) {

      var ref = firebase.database().ref("users");

      ref.orderByChild("email").equalTo(email).once("value", function(snapshot) {
        //console.log(snapshot.exists());
        if(snapshot.exists()) {
          $("#email").siblings('span.helper-text').attr("data-error",'이미 등록된 이메일주소입니다.');
          $("#email").removeClass("valid").addClass("invalid");
        } else {
          sessionStorage.setItem('email', email);
          sessionStorage.setItem('password', password);
          //location.href="register_info.html";
          location.replace("register_info.html");
        }
      });
    }
